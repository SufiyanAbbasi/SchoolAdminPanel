        <form (ngSubmit)="onSubmit()">
            <div class="lg:flex lg:gap-3">
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="firstname">First name *</label>
                <input pInputText id="firstname" placeholder="Enter First Name" [(ngModel)]="value" name="firstname" required />
              </div>
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="lastname">Last name *</label>
                <input pInputText id="lastname" placeholder="Enter Last Name" [(ngModel)]="value2" name="lastname" required />
              </div>
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="gender">Gender *</label>
                <p-dropdown [options]="gender" [(ngModel)]="selectedGender" optionLabel="option" placeholder="Select Your Gender" name="gender" required></p-dropdown>
              </div>
            </div>
            <div class="lg:flex lg:gap-3">
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="dob">Date of Birth *</label>
                <p-calendar [(ngModel)]="date" inputId="dob" dateFormat="yy-mm-dd" name="dob" required></p-calendar>
              </div>
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="phone">Phone *</label>
                <input pInputText id="phone" placeholder="Enter Phone" [(ngModel)]="value4" name="phone" required />
              </div>
              <div class="flex col-10 sm:col-6 lg:col-3 flex-column gap-2">
                <label for="class">Class *</label>
                <input pInputText id="class" placeholder="Enter Class" [(ngModel)]="value3" name="class" required />
              </div>
            </div>
            <div class="lg:flex lg:gap-3">
              <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="admission-id">Admission Id *</label>
                <input pInputText id="admission-id" placeholder="Enter Admission Id" [(ngModel)]="value5" name="admission-id" required />
              </div>
            </div>
            <h4>Upload Student Photo (150px X 150px)</h4>
            <label for="fileInput" class="custom-file-upload">
                Choose File
            </label>
            <input type="file" id="fileInput"> <br><br>
            <div class="flex  mt-2">
              <p-button label="Submit" iconPos="right" type="submit"></p-button>
            </div>
          </form>
    </div>
</div>
