<div class=" px-5 py-4" style="background-color: #f7f7fa; min-height: 100vh;">
    <div class="flex justify-content-between">
        <h2 class="">Add Student!</h2>
        <div class="cursor-pointer mt-4">Student/ Add Student</div>
    </div>

    <div class="mt-3 bg-white px-3 py-3">
        <div class="flex justify-content-between align-items-center">
            <h3>Student Information</h3>
            <i class="pi pi-ellipsis-v"></i>
        </div>
        <div class="lg:flex lg:gap-3">
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">First name *</label>
                <input pInputText id="firstname" placeholder="Enter First Name" aria-describedby="username-help"
                    [(ngModel)]="value" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Last name *</label>
                <input pInputText id="lastname" placeholder="Enter Last Name" aria-describedby="username-help"
                    [(ngModel)]="value2" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Gender *</label>
                <p-dropdown [options]="gender" [(ngModel)]="selectedGender" optionLabel="option"
                    placeholder="Select Your Gender" />
            </div>
        </div>
        <div class="lg:flex lg:gap-3 mt-3">
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Date Of Birth *</label>
                <p-calendar [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Roll*</label>
                <input pInputText id="username" placeholder="Enter Roll Number" aria-describedby="username-help"
                    [(ngModel)]="value3" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Blood Group *</label>
                <p-dropdown [options]="bloodGroup" [(ngModel)]="selectedBlood" optionLabel="option"
                    placeholder="Select Blood Group" />
            </div>
        </div>
        <div class="lg:flex lg:gap-3 mt-3">
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Email*</label>
                <input pInputText id="username" placeholder="Enter Your Email" aria-describedby="username-help"
                    [(ngModel)]="value4" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Admission Id*</label>
                <input pInputText id="username" placeholder="Enter Admission Id" aria-describedby="username-help"
                    [(ngModel)]="value5" />
            </div>
            <div class="flex col-10 sm:col-6 lg:col-4 flex-column gap-2">
                <label for="username">Relegion *</label>
                <p-dropdown [options]="Rel" [(ngModel)]="selectedRel" optionLabel="option"
                    placeholder="Select Your Relegion" />
            </div>
        </div>

        <div class="px-3 mt-4">
            <h4>Upload Student Photo (150px X 150px)</h4>
            <label for="fileInput" class="custom-file-upload">
                Choose File
            </label>
            <input type="file" id="fileInput"> <br><br>
            <p-button label="Submit"  class="p-button-primary"></p-button>

           
        </div>
    </div>
</div>
