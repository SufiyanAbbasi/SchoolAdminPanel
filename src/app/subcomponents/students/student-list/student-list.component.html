<div class=" px-5 py-4" style="background-color: #f7f7fa; min-height: 100vh;">
    <div class="flex justify-content-between">
        <h2 class="">Students</h2>
        <div class="cursor-pointer mt-4">Student / All Students</div>
    </div>
    <div class="card mt-3 flex flex-column md:flex-row gap-3">
        <p-inputGroup>
            <input pInputText  placeholder="Search By Id...." />
        </p-inputGroup>
        <p-inputGroup>
            <input type="text" pInputText placeholder="Search By Name...." />
        </p-inputGroup>
        <p-inputGroup>
            <input type="text" pInputText placeholder="Search By Phone...." />
        </p-inputGroup>
        <p-button label="SEARCH" />
    </div>

    <div class="mt-3 bg-white px-3 py-3">
        <div class="flex justify-content-between">
            <h3 class="">Students</h3>
            <p-button icon="pi pi-plus" />
        </div>
        <div class="card">            
            <p-table [value]="customer" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:25%">Id</th>
                        <th style="width:25%">Name</th>
                        <th style="width:25%">Class</th>
                        <th style="width:25%">DOB</th>
                        <th style="width:25%">Phone</th>
                        <th style="width:25%">Address</th>
                        <th style="width:25%">Action</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.class }}</td>
                        <td>{{ customer.dob }}</td>
                        <td>{{ customer.mobile }}</td>
                        <td>{{ customer.address }}</td>
                        <td><i class="pi pi-eye"></i><i class="pi 
                            pi-pen-to-square ml-2 cursor-pointer" routerLink="/studentedit"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
